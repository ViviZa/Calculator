<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Calculator</title>
</head>
<body>
<h1>Calculator</h1>
<button th:onclick="${addNumbers}">Add two numbers</button>
<button th:onclick="${subtractNumbers}">Subtract two numbers</button>
<button th:onclick="${multiplyNumbers}">Multiply two numbers</button>
<button th:onclick="${divideNumbers}">Divide two numbers</button>
</body>
</html>
