<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Calculator</title>
</head>
<body>
<h1>Calculator</h1>
<p>Add two numbers</p>
<span th:text="${calculator.add(2,3)}"></span>
<p>Subtract two numbers</p>
<span th:text="${calculator.subtract(2,3)}"></span>
<p>Multiply two numbers</p>
<span th:text="${calculator.multiply(2,3)}"></span>
<p>Divide two numbers</p>
<span th:text="${calculator.divide(2,3)}"></span>
</body>
</html>
