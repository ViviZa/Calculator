<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Calculator</title>
</head>
<body>
<h1>Calculator</h1>
<button th:onclick="${calculator.add(2,3)}">Add two numbers</button>
<button th:onclick="${calculator.subtract(2,3)}">Subtract two numbers</button>
<button th:onclick="${calculator.multiply(2,3)}">Multiply two numbers</button>
<button th:onclick="${calculator.divide(2,3)}">Divide two numbers</button>
</body>
</html>
